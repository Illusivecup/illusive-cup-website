<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Illusive Cup 2025 - Турнир по киберспорту">
    <meta name="keywords" content="турнир, киберспорт, Dota 2, Illusive Cup">
    <title>Illusive Cup 2025 - Турнир</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&family=Exo+2:wght@300;400;500;600&display=swap" as="style">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK будет загружен динамически -->
</head>
<body>
    <div id="app">
        <div class="loading-overlay" id="initialLoading">
            <div class="loading-spinner"></div>
            <p>Загрузка приложения...</p>
        </div>
    </div>

    <!-- Загрузка скриптов -->
    <script src="js/utils/state-manager.js"></script>
    <script src="js/utils/error-handler.js"></script>
    <script src="js/utils/data-validator.js"></script>
    <script src="js/utils/performance-optimizer.js"></script>
    <script src="js/services/firebase-service.js"></script>
    <script src="js/services/tournament-service.js"></script>
    <script src="js/components/team-manager.js"></script>
    <script src="js/components/schedule-manager.js"></script>
    <script src="js/components/bracket-viewer.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Скрываем loading overlay когда приложение загружено
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingOverlay = document.getElementById('initialLoading');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
