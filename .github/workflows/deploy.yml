name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîé Checkout code
        uses: actions/checkout@v4

      - name: üìã Create admin-config.js from template
        run: |
          cp admin-config.example.js admin-config.js
          echo "‚úÖ admin-config.js created from template"

      - name: üîê Replace secrets in admin-config.js
        run: |
          sed -i "s|__ADMIN_PASSWORD__|${{ secrets.ADMIN_PASSWORD }}|g" admin-config.js
          sed -i "s|__FIREBASE_API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g" admin-config.js
          sed -i "s|__FIREBASE_AUTH_DOMAIN__|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" admin-config.js
          sed -i "s|__FIREBASE_DATABASE_URL__|${{ secrets.FIREBASE_DATABASE_URL }}|g" admin-config.js
          sed -i "s|__FIREBASE_PROJECT_ID__|${{ secrets.FIREBASE_PROJECT_ID }}|g" admin-config.js
          sed -i "s|__FIREBASE_STORAGE_BUCKET__|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" admin-config.js
          sed -i "s|__FIREBASE_SENDER_ID__|${{ secrets.FIREBASE_SENDER_ID }}|g" admin-config.js
          sed -i "s|__FIREBASE_APP_ID__|${{ secrets.FIREBASE_APP_ID }}|g" admin-config.js
          echo "‚úÖ Secrets replaced in admin-config.js"

      - name: ‚úÖ Verify no placeholders remain
        run: |
          echo "üìÑ Contents of admin-config.js:"
          cat admin-config.js
          echo ""
          if grep -q "__.*__" admin-config.js; then
            echo "‚ùå ERROR: Some placeholders were not replaced!"
            exit 1
          else
            echo "‚úÖ All placeholders successfully replaced"
          fi

      - name: üì¶ Minify script.js
        run: |
          npm install -g uglify-js
          uglifyjs script.js -o script.min.js
          mv script.min.js script.js
          echo "‚úÖ script.js minified"

      - name: üìÇ Check files before deploy
        run: |
          ls -la index.html style.css script.js admin-config.js

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true    # ‚Üê –ü–µ—Ä–µ—Å–æ–∑–¥–∞—ë—Ç –≤–µ—Ç–∫—É, –∏–≥–Ω–æ—Ä–∏—Ä—É—è –∑–∞—â–∏—Ç—É
          keep_files: false     # ‚Üê –ù–µ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç —Å—Ç–∞—Ä—ã–µ —Ñ–∞–π–ª—ã
